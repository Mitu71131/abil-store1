<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>لوحة إدارة المخزون - Abile Store</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap');
  
  :root {
    --primary: #8A2BE2;
    --secondary: #6A0DAD;
    --success: #4CAF50;
    --warning: #ff9800;
    --error: #f44336;
    --dark: #0a0015;
    --glass: rgba(255, 255, 255, 0.1);
    --border: rgba(255, 255, 255, 0.2);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Cairo', sans-serif;
    background: var(--dark);
    color: #f0e6ff;
    min-height: 100vh;
    direction: rtl;
    background: linear-gradient(135deg, #0a0015 0%, #1a0033 25%, #2d0066 50%, #4B0082 75%, #0a0015 100%);
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  .header {
    text-align: center;
    margin-bottom: 40px;
    padding: 30px;
    background: var(--glass);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    border: 2px solid var(--border);
  }

  .header h1 {
    font-size: 2.5em;
    font-weight: 900;
    background: linear-gradient(45deg, #D8B0FF, var(--primary));
    background-clip: text;
    -webkit-background-clip: text;
    color: transparent;
    margin-bottom: 10px;
  }

  .status {
    padding: 10px 20px;
    border-radius: 15px;
    margin: 10px;
    font-weight: 600;
    text-align: center;
    display: inline-block;
  }

  .status.loading { background: var(--warning); }
  .status.success { background: var(--success); }
  .status.error { background: var(--error); }

  .controls {
    display: flex;
    gap: 20px;
    margin-bottom: 30px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .btn {
    padding: 15px 30px;
    border: none;
    border-radius: 15px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 1em;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(138, 43, 226, 0.4);
  }

  .btn-primary { background: linear-gradient(45deg, var(--primary), var(--secondary)); color: white; }
  .btn-success { background: var(--success); color: white; }
  .btn-warning { background: var(--warning); color: white; }
  .btn-danger { background: var(--error); color: white; }

  .category-section {
    margin-bottom: 40px;
    background: var(--glass);
    backdrop-filter: blur(20px);
    border-radius: 20px;
    border: 2px solid var(--border);
    padding: 30px;
  }

  .category-title {
    font-size: 1.8em;
    font-weight: 700;
    color: #D8B0FF;
    margin-bottom: 25px;
    text-align: center;
    padding-bottom: 15px;
    border-bottom: 2px solid var(--border);
  }

  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
  }

  .product-card {
    background: rgba(255, 255, 255, 0.05);
    border: 2px solid var(--border);
    border-radius: 15px;
    padding: 20px;
    transition: all 0.3s ease;
  }

  .product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 30px rgba(138, 43, 226, 0.3);
  }

  .product-name {
    font-size: 1.2em;
    font-weight: 600;
    color: #f0e6ff;
    margin-bottom: 10px;
  }

  .product-price {
    font-size: 1.1em;
    color: var(--primary);
    font-weight: 700;
    margin-bottom: 15px;
  }

  .quantity-control {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 15px;
  }

  .quantity-input {
    width: 80px;
    padding: 8px;
    border: 2px solid var(--border);
    border-radius: 8px;
    background: var(--glass);
    color: #f0e6ff;
    text-align: center;
    font-weight: 600;
  }

  .quantity-input:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 10px rgba(138, 43, 226, 0.3);
  }

  .stock-status {
    padding: 5px 12px;
    border-radius: 10px;
    font-size: 0.9em;
    font-weight: 600;
    text-align: center;
  }

  .stock-available { background: var(--success); color: white; }
  .stock-low { background: var(--warning); color: white; }
  .stock-out { background: var(--error); color: white; }

  .quick-actions {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
  }

  .quick-btn {
    padding: 5px 10px;
    background: var(--primary);
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 0.8em;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .quick-btn:hover {
    background: var(--secondary);
  }

  .modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(10, 0, 21, 0.95);
    backdrop-filter: blur(15px);
    z-index: 10000;
    align-items: center;
    justify-content: center;
  }

  .modal-content {
    background: var(--glass);
    backdrop-filter: blur(30px);
    border: 2px solid var(--border);
    border-radius: 25px;
    padding: 40px;
    max-width: 500px;
    width: 90%;
    color: #f3e8ff;
    text-align: center;
  }

  .notification {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 15px 25px;
    border-radius: 15px;
    color: white;
    font-weight: 600;
    z-index: 10001;
    animation: slideIn 0.5s ease;
    max-width: 300px;
  }

  @keyframes slideIn {
    from { transform: translateX(100%); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
  }

  .file-input {
    display: none;
  }

  .file-label {
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 15px 30px;
    background: var(--glass);
    border: 2px solid var(--border);
    border-radius: 15px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 600;
  }

  .file-label:hover {
    background: var(--primary);
    transform: translateY(-2px);
  }

  .summary-cards {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
  }

  .summary-card {
    background: var(--glass);
    backdrop-filter: blur(20px);
    border: 2px solid var(--border);
    border-radius: 15px;
    padding: 20px;
    text-align: center;
  }

  .summary-number {
    font-size: 2em;
    font-weight: 900;
    color: var(--primary);
    margin-bottom: 10px;
  }

  @media (max-width: 768px) {
    .container { padding: 10px; }
    .controls { flex-direction: column; align-items: center; }
    .products-grid { grid-template-columns: 1fr; }
    .btn { width: 100%; justify-content: center; }
  }
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>🛠️ لوحة إدارة المخزون</h1>
    <p>إدارة كميات المنتجات في متجر Abile</p>
    <div id="status" class="status loading">🔄 جاري التحميل...</div>
  </div>

  <div class="summary-cards">
    <div class="summary-card">
      <div class="summary-number" id="totalProducts">0</div>
      <div>إجمالي المنتجات</div>
    </div>
    <div class="summary-card">
      <div class="summary-number" id="availableProducts">0</div>
      <div>متوفر</div>
    </div>
    <div class="summary-card">
      <div class="summary-number" id="lowStockProducts">0</div>
      <div>كمية قليلة</div>
    </div>
    <div class="summary-card">
      <div class="summary-number" id="outOfStockProducts">0</div>
      <div>نفدت الكمية</div>
    </div>
  </div>

  <div class="controls">
    <button class="btn btn-primary" onclick="loadData()">
      🔄 إعادة تحميل البيانات
    </button>
    <button class="btn btn-success" onclick="saveChanges()">
      💾 حفظ التغييرات
    </button>
    <button class="btn btn-warning" onclick="resetAllStock()">
      🔄 إعادة تعيين المخزون
    </button>
    <label class="file-label">
      📁 استيراد products.json
      <input type="file" class="file-input" id="fileInput" accept=".json" onchange="importProducts(event)">
    </label>
    <button class="btn btn-danger" onclick="exportData()">
      📤 تصدير البيانات
    </button>
  </div>

  <div id="categoriesContainer">
    <!-- الفئات والمنتجات ستظهر هنا -->
  </div>
</div>

<!-- Modal للتأكيد -->
<div id="confirmModal" class="modal">
  <div class="modal-content">
    <h3 id="modalTitle">تأكيد العملية</h3>
    <p id="modalMessage">هل أنت متأكد من هذه العملية؟</p>
    <div style="display: flex; gap: 15px; justify-content: center; margin-top: 25px;">
      <button class="btn btn-success" id="confirmBtn">تأكيد</button>
      <button class="btn" style="background: #666;" onclick="closeModal()">إلغاء</button>
    </div>
  </div>
</div>

<script>
// بيانات التطبيق
let productsData = {};
let stockData = {};
let hasChanges = false;

// تحميل البيانات عند بدء التشغيل
document.addEventListener('DOMContentLoaded', () => {
  loadData();
  
  // حفظ التغييرات تلقائياً كل 30 ثانية
  setInterval(() => {
    if (hasChanges) {
      saveChanges();
    }
  }, 30000);
});

// تحميل بيانات المنتجات
async function loadData() {
  updateStatus('🔄 جاري تحميل البيانات...', 'loading');
  
  try {
    // تحميل products.json
    const response = await fetch('products.json');
    if (response.ok) {
      productsData = await response.json();
      showNotification('تم تحميل products.json بنجاح! 🎉', 'success');
    } else {
      throw new Error('لم يتم العثور على products.json');
    }
    
    // تحميل أو إنشاء stock.json
    try {
      const stockResponse = await fetch('stock.json');
      if (stockResponse.ok) {
        stockData = await stockResponse.json();
        showNotification('تم تحميل stock.json بنجاح! 📦', 'success');
      } else {
        throw new Error('لم يتم العثور على stock.json');
      }
    } catch (error) {
      // إنشاء بيانات المخزون الافتراضية
      stockData = createDefaultStock();
      showNotification('تم إنشاء stock.json جديد 🆕', 'warning');
    }
    
    renderProducts();
    updateSummary();
    updateStatus('✅ تم تحميل البيانات بنجاح', 'success');
    
  } catch (error) {
    updateStatus('❌ خطأ في تحميل البيانات: ' + error.message, 'error');
    showNotification('خطأ في تحميل البيانات! 😞', 'error');
  }
}

// إنشاء بيانات مخزون افتراضية
function createDefaultStock() {
  const stock = {};
  let idCounter = 1;
  
  for (const [category, products] of Object.entries(productsData)) {
    stock[category] = products.map(product => ({
      id: idCounter++,
      name: product.name,
      price: product.price,
      quantity: 10, // كمية افتراضية
      minStock: 5,   // حد التنبيه
      image: getProductIcon(category)
    }));
  }
  
  return stock;
}

// الحصول على أيقونة المنتج
function getProductIcon(category) {
  const icons = {
    'أعضاء أونلاين': '🌐',
    'أعضاء أوفلاين': '👥',
    'منتجات أخرى': '🎁'
  };
  return icons[category] || '📦';
}

// عرض المنتجات
function renderProducts() {
  const container = document.getElementById('categoriesContainer');
  
  container.innerHTML = Object.entries(stockData).map(([category, products]) => `
    <div class="category-section">
      <h2 class="category-title">${category} (${products.length} منتجات)</h2>
      <div class="products-grid">
        ${products.map(product => `
          <div class="product-card">
            <div class="product-name">${product.image} ${product.name}</div>
            <div class="product-price">${product.price} ر.س</div>
            
            <div class="quantity-control">
              <label>الكمية الحالية:</label>
              <input type="number" class="quantity-input" value="${product.quantity}" 
                     min="0" onchange="updateQuantity('${category}', ${product.id}, this.value)">
              <div class="stock-status ${getStockStatusClass(product.quantity, product.minStock)}">
                ${getStockStatusText(product.quantity, product.minStock)}
              </div>
            </div>
            
            <div class="quantity-control">
              <label>حد التنبيه:</label>
              <input type="number" class="quantity-input" value="${product.minStock}" 
                     min="0" onchange="updateMinStock('${category}', ${product.id}, this.value)">
            </div>
            
            <div class="quick-actions">
              <button class="quick-btn" onclick="quickAdjust('${category}', ${product.id}, 10)">+10</button>
              <button class="quick-btn" onclick="quickAdjust('${category}', ${product.id}, 50)">+50</button>
              <button class="quick-btn" onclick="quickAdjust('${category}', ${product.id}, 100)">+100</button>
              <button class="quick-btn" onclick="quickAdjust('${category}', ${product.id}, -10)">-10</button>
              <button class="quick-btn" onclick="setQuantity('${category}', ${product.id}, 0)" 
                      style="background: var(--error);">نفدت</button>
            </div>
          </div>
        `).join('')}
      </div>
    </div>
  `).join('');
}

// تحديث الكمية
function updateQuantity(category, productId, newQuantity) {
  const product = findProduct(category, productId);
  if (product) {
    product.quantity = parseInt(newQuantity) || 0;
    hasChanges = true;
    updateSummary();
    showNotification(`تم تحديث كمية ${product.name}`, 'success');
  }
}

// تحديث حد التنبيه
function updateMinStock(category, productId, newMinStock) {
  const product = findProduct(category, productId);
  if (product) {
    product.minStock = parseInt(newMinStock) || 0;
    hasChanges = true;
    showNotification(`تم تحديث حد التنبيه لـ ${product.name}`, 'success');
  }
}

// تعديل سريع للكمية
function quickAdjust(category, productId, change) {
  const product = findProduct(category, productId);
  if (product) {
    const newQuantity = Math.max(0, product.quantity + change);
    product.quantity = newQuantity;
    hasChanges = true;
    renderProducts();
    updateSummary();
    showNotification(`تم ${change > 0 ? 'زيادة' : 'تقليل'} كمية ${product.name}`, 'success');
  }
}

// تعيين كمية محددة
function setQuantity(category, productId, quantity) {
  const product = findProduct(category, productId);
  if (product) {
    product.quantity = quantity;
    hasChanges = true;
    renderProducts();
    updateSummary();
    showNotification(`تم تعيين كمية ${product.name} إلى ${quantity}`, 'warning');
  }
}

// العثور على المنتج
function findProduct(category, productId) {
  const products = stockData[category];
  return products ? products.find(p => p.id === productId) : null;
}

// الحصول على فئة حالة المخزون
function getStockStatusClass(quantity, minStock) {
  if (quantity === 0) return 'stock-out';
  if (quantity <= minStock) return 'stock-low';
  return 'stock-available';
}

// الحصول على نص حالة المخزون
function getStockStatusText(quantity, minStock) {
  if (quantity === 0) return 'نفدت الكمية';
  if (quantity <= minStock) return 'كمية قليلة';
  return 'متوفر';
}

// تحديث الملخص
function updateSummary() {
  let total = 0, available = 0, lowStock = 0, outOfStock = 0;
  
  for (const products of Object.values(stockData)) {
    for (const product of products) {
      total++;
      if (product.quantity === 0) {
        outOfStock++;
      } else if (product.quantity <= product.minStock) {
        lowStock++;
      } else {
        available++;
      }
    }
  }
  
  document.getElementById('totalProducts').textContent = total;
  document.getElementById('availableProducts').textContent = available;
  document.getElementById('lowStockProducts').textContent = lowStock;
  document.getElementById('outOfStockProducts').textContent = outOfStock;
}

// حفظ التغييرات
async function saveChanges() {
  if (!hasChanges) {
    showNotification('لا توجد تغييرات للحفظ', 'warning');
    return;
  }
  
  updateStatus('💾 جاري حفظ التغييرات...', 'loading');
  
  try {
    // إنشاء products.json محدث مع الكميات
    const updatedProducts = {};
    for (const [category, products] of Object.entries(stockData)) {
      updatedProducts[category] = products.map(product => ({
        id: product.id,
        name: product.name,
        price: product.price,
        quantity: product.quantity,
        minStock: product.minStock,
        image: product.image
      }));
    }
    
    // عرض البيانات للنسخ (لأننا لا نستطيع الكتابة المباشرة)
    showSaveModal(updatedProducts);
    
    hasChanges = false;
    updateStatus('✅ تم إعداد البيانات للحفظ', 'success');
    showNotification('تم إعداد البيانات للحفظ! 💾', 'success');
    
  } catch (error) {
    updateStatus('❌ خطأ في حفظ البيانات', 'error');
    showNotification('خطأ في حفظ البيانات! 😞', 'error');
  }
}

// عرض مودال الحفظ
function showSaveModal(data) {
  const modal = document.getElementById('confirmModal');
  const title = document.getElementById('modalTitle');
  const message = document.getElementById('modalMessage');
  const confirmBtn = document.getElementById('confirmBtn');
  
  title.textContent = 'حفظ البيانات';
  message.innerHTML = `
    <div style="text-align: right; margin: 20px 0;">
      <p>تم إعداد البيانات المحدثة. انسخ البيانات التالية:</p>
      <br>
      <strong>1. إنشاء ملف stock.json:</strong>
      <textarea style="width: 100%; height: 150px; margin: 10px 0; padding: 10px; border-radius: 8px; background: rgba(255,255,255,0.1); color: white; border: 1px solid var(--border);" readonly>${JSON.stringify(stockData, null, 2)}</textarea>
      
      <strong>2. تحديث products.json (اختياري):</strong>
      <textarea style="width: 100%; height: 100px; margin: 10px 0; padding: 10px; border-radius: 8px; background: rgba(255,255,255,0.1); color: white; border: 1px solid var(--border);" readonly>${JSON.stringify(data, null, 2)}</textarea>
    </div>
  `;
  
  confirmBtn.textContent = 'تم';
  confirmBtn.onclick = closeModal;
  
  modal.style.display = 'flex';
}

// إعادة تعيين المخزون
function resetAllStock() {
  const modal = document.getElementById('confirmModal');
  const title = document.getElementById('modalTitle');
  const message = document.getElementById('modalMessage');
  const confirmBtn = document.getElementById('confirmBtn');
  
  title.textContent = 'إعادة تعيين المخزون';
  message.textContent = 'هل تريد إعادة تعيين جميع الكميات إلى 10؟';
  
  confirmBtn.textContent = 'نعم، إعادة تعيين';
  confirmBtn.onclick = () => {
    for (const products of Object.values(stockData)) {
      for (const product of products) {
        product.quantity = 10;
        product.minStock = 5;
      }
    }
    
    hasChanges = true;
    renderProducts();
    updateSummary();
    closeModal();
    showNotification('تم إعادة تعيين جميع الكميات! 🔄', 'success');
  };
  
  modal.style.display = 'flex';
}

// استيراد ملف products.json
function importProducts(event) {
  const file = event.target.files[0];
  if (!file) return;
  
  const reader = new FileReader();
  reader.onload = (e) => {
    try {
      const newProducts = JSON.parse(e.target.result);
      productsData = newProducts;
      
      // دمج البيانات الجديدة مع المخزون الحالي
      stockData = createDefaultStock();
      hasChanges = true;
      
      renderProducts();
      updateSummary();
      showNotification('تم استيراد البيانات بنجاح! 📥', 'success');
      updateStatus('✅ تم استيراد البيانات الجديدة', 'success');
      
    } catch (error) {
      showNotification('خطأ في قراءة الملف! 😞', 'error');
    }
  };
  
  reader.readAsText(file);
}

// تصدير البيانات
function exportData() {
  const exportData = {
    products: productsData,
    stock: stockData,
    timestamp: new Date().toISOString(),
    summary: {
      totalProducts: document.getElementById('totalProducts').textContent,
      availableProducts: document.getElementById('availableProducts').textContent,
      lowStockProducts: document.getElementById('lowStockProducts').textContent,
      outOfStockProducts: document.getElementById('outOfStockProducts').textContent
    }
  };
  
  const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  
  const a = document.createElement('a');
  a.href = url;
  a.download = `abile-store-backup-${new Date().toISOString().split('T')[0]}.json`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
  
  showNotification('تم تصدير البيانات! 📤', 'success');
}

// تحديث الحالة
function updateStatus(message, type) {
  const status = document.getElementById('status');
  status.textContent = message;
  status.className = `status ${type}`;
}

// عرض الإشعارات
function showNotification(message, type = 'info') {
  const notification = document.createElement('div');
  notification.className = `notification ${type === 'info' ? 'btn-primary' : type === 'success' ? 'btn-success' : type === 'warning' ? 'btn-warning' : 'btn-danger'}`;
  notification.textContent = message;
  
  document.body.appendChild(notification);
  
  setTimeout(() => {
    if (notification.parentNode) {
      notification.parentNode.removeChild(notification);
    }
  }, 4000);
}

// إغلاق المودال
function closeModal() {
  document.getElementById('confirmModal').style.display = 'none';
}

// إغلاق المودال بالضغط خارجها
window.addEventListener('click', (e) => {
  if (e.target.classList.contains('modal')) {
    closeModal();
  }
});

console.log('🛠️ لوحة إدارة المخزون جاهزة!');
</script>

</body>
</html>
