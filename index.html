<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Abile Store - قائمة المنتجات</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

    body {
      font-family: 'Cairo', Arial, sans-serif;
      background: linear-gradient(135deg, #2c0057, #4b007b);
      color: #eee;
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      direction: rtl;
      user-select: none;
      overflow-x: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: repeating-linear-gradient(
        45deg,
        rgba(255, 255, 255, 0.05) 0,
        rgba(255, 255, 255, 0.05) 1px,
        transparent 1px,
        transparent 20px
      );
      animation: slideLines 60s linear infinite;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes slideLines {
      from { background-position: 0 0; }
      to { background-position: 100% 100%; }
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 0 0 15px #a46fff;
      position: relative;
      z-index: 1;
    }
    header h1 {
      font-size: 3.8em;
      color: #cda8ff;
      margin: 0;
      letter-spacing: 4px;
      text-shadow: 0 0 20px #b188ff;
    }
    header p {
      font-size: 1.4em;
      color: #dfc7ff;
      margin-top: 8px;
      font-weight: 700;
      text-shadow: 0 0 10px #a486ffaa;
    }

    /* حاوية الفئات */
    #categoriesContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      width: 100%;
      max-width: 1200px;
      z-index: 1;
    }

    /* بطاقة الفئة */
    .category-card {
      background: rgba(255 255 255 / 0.08);
      border-radius: 20px;
      box-shadow:
        0 0 40px #a07fffaa,
        inset 0 0 25px #c0a0ff55;
      padding: 25px 30px;
      width: 320px;
      display: flex;
      flex-direction: column;
      user-select: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .category-card:hover {
      transform: translateY(-10px);
      box-shadow:
        0 0 60px #d1afffcc,
        inset 0 0 35px #b188ff99;
    }

    .category-title {
      font-weight: 900;
      font-size: 1.6em;
      color: #ffd700;
      margin-bottom: 15px;
      text-align: center;
      text-shadow: 0 0 10px #ffd700cc;
    }

    .product-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .product-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 0;
      border-bottom: 1px solid rgba(255 255 255 / 0.15);
      font-weight: 700;
      font-size: 1.15em;
      color: #d8c5ff;
      cursor: default;
      transition: color 0.3s ease;
    }
    .product-list li:hover {
      color: #fff;
    }
    .product-list li:last-child {
      border-bottom: none;
    }

    button.buy-btn {
      background: linear-gradient(135deg, #b188ff, #8c5cff);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 10px 22px;
      font-weight: 800;
      cursor: pointer;
      font-size: 1em;
      box-shadow:
        0 0 15px #b188ffaa,
        0 4px 10px #6a2dffaa;
      transition: background 0.4s ease, box-shadow 0.4s ease;
      user-select: none;
    }
    button.buy-btn:hover {
      background: linear-gradient(135deg, #d1afff, #b188ff);
      box-shadow:
        0 0 25px #d1afffcc,
        0 6px 15px #894effcc;
      color: #300055;
    }

    #paymentModal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      z-index: 20;
      align-items: center;
      justify-content: center;
      font-family: 'Cairo', Arial, sans-serif;
    }
    #paymentModal > div {
      background: #3a0077;
      padding: 30px 40px;
      border-radius: 25px;
      max-width: 380px;
      width: 90%;
      color: #eee;
      text-align: right;
      user-select: none;
      box-shadow: 0 0 50px #b188ffdd;
      position: relative;
    }
    #paymentModal h2 {
      margin-top: 0;
      color: #d1afff;
      margin-bottom: 25px;
      text-align: center;
      font-size: 2em;
      letter-spacing: 2px;
      text-shadow: 0 0 12px #cda8ff;
    }
    #paymentModal select {
      width: 100%;
      padding: 14px 16px;
      border-radius: 14px;
      border: none;
      margin-bottom: 25px;
      font-size: 1.2em;
      background: #6c33e1;
      color: white;
      box-shadow: inset 0 0 12px #a486ff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #paymentModal select:hover {
      background: #7a43eb;
    }
    #paymentModal #paymentInfo {
      font-size: 1.15em;
      margin-bottom: 25px;
      color: #c6b0ff;
      line-height: 1.4;
      min-height: 50px;
      user-select: text;
      white-space: pre-line;
    }
    #paymentModal button {
      border: none;
      border-radius: 18px;
      padding: 15px 32px;
      font-weight: 800;
      cursor: pointer;
      margin-left: 16px;
      font-size: 1.2em;
      box-shadow: 0 0 25px #a27dffaa;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    #confirmPaymentBtn {
      background: linear-gradient(135deg, #b188ff, #8c5cff);
      color: #2b0055;
    }
    #confirmPaymentBtn:hover:not(:disabled) {
      background: linear-gradient(135deg, #d1afff, #b188ff);
      box-shadow: 0 0 35px #b188ffcc;
      color: #300055;
    }
    #confirmPaymentBtn:disabled {
      background: #7d5fcc88;
      cursor: not-allowed;
      box-shadow: none;
      color: #ccc;
    }
    #cancelPaymentBtn {
      background: #7e4ccc;
      color: #eee;
      box-shadow: 0 0 20px #7e4ccccc;
    }
    #cancelPaymentBtn:hover {
      background: #9461ff;
      box-shadow: 0 0 30px #9461ffcc;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      #categoriesContainer {
        justify-content: center;
      }
    }
    @media (max-width: 720px) {
      #categoriesContainer {
        flex-direction: column;
        align-items: center;
      }
      .category-card {
        width: 90%;
        max-width: 400px;
      }
    }
    @media (max-width: 480px) {
      header h1 {
        font-size: 2.8em;
      }
      header p {
        font-size: 1em;
      }
      .product-list li {
        font-size: 1.1em;
        padding: 12px 0;
      }
      button.buy-btn {
        padding: 8px 20px;
        font-size: 0.95em;
      }
      #paymentModal > div {
        padding: 25px 20px;
      }
      #paymentModal h2 {
        font-size: 1.6em;
      }
      #paymentModal select {
        font-size: 1em;
        padding: 12px 10px;
      }
      #paymentModal button {
        font-size: 1em;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Abile Store</h1>
    <p>اختر المنتج الذي تريد شراؤه</p>
  </header>

  <main>
    <div id="categoriesContainer">
      <!-- فئات المنتجات تظهر هنا -->
    </div>
  </main>

  <div id="paymentModal">
    <div>
      <h2>اختر طريقة الدفع</h2>
      <select id="paymentMethod">
        <option value="">-- اختر --</option>
        <option value="stcpay">STC Pay</option>
        <option value="alrajhi">بنك الراجحي</option>
      </select>
      <div id="paymentInfo"></div>
      <button id="confirmPaymentBtn" disabled>تأكيد الدفع</button>
      <button id="cancelPaymentBtn">إلغاء</button>
    </div>
  </div>

  <script>
    const paymentDetails = {
      stcpay: {
        title: 'رقم جوال STC Pay',
        value: '0505817478',
        note: 'يرجى تحويل المبلغ إلى رقم جوال STC Pay ثم تأكيد الدفع.'
      },
      alrajhi: {
        title: 'رقم حساب بنك الراجحي',
        value: '175000010006080684420',
        note: 'يرجى تحويل المبلغ إلى رقم الحساب ثم تأكيد الدفع.'
      }
    };

    const categoriesContainer = document.getElementById('categoriesContainer');
    const paymentModal = document.getElementById('paymentModal');
    const paymentMethod = document.getElementById('paymentMethod');
    const paymentInfo = document.getElementById('paymentInfo');
    const confirmPaymentBtn = document.getElementById('confirmPaymentBtn');
    const cancelPaymentBtn = document.getElementById('cancelPaymentBtn');

    let currentProduct = null;

    function generateOrderNumber() {
      return Math.floor(100000 + Math.random() * 900000);
    }

    fetch('products.json')
      .then(res => {
        if(!res.ok) throw new Error('فشل في تحميل ملف المنتجات');
        return res.json();
      })
      .then(data => {
        categoriesContainer.innerHTML = '';

        const categories = Object.keys(data);
        if(categories.length === 0) {
          categoriesContainer.innerHTML = '<p style="color:#ffd700; font-weight:900; font-size:1.5em; text-align:center;">لا توجد منتجات حالياً.</p>';
          return;
        }

        categories.forEach(category => {
          const card = document.createElement('section');
          card.classList.add('category-card');

          // عنوان الفئة
          const title = document.createElement('h3');
          title.classList.add('category-title');
          title.textContent = category;
          card.appendChild(title);

          // قائمة المنتجات داخل الفئة
          const ul = document.createElement('ul');
          ul.classList.add('product-list');

          data[category].forEach((prod, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
              <span>${prod.name}</span>
              <span>${prod.price.toFixed(2)} ر.س</span>
              <button class="buy-btn" data-category="${category}" data-index="${index}">شراء</button>
            `;
            ul.appendChild(li);
          });

          card.appendChild(ul);
          categoriesContainer.appendChild(card);
        });

        // ربط حدث شراء لكل زر
        document.querySelectorAll('.buy-btn').forEach(btn => {
          btn.addEventListener('click', e => {
            const category = e.target.dataset.category;
            const idx = e.target.dataset.index;
            currentProduct = data[category][idx];
            if(!currentProduct) return alert('خطأ: المنتج غير موجود.');

            paymentModal.style.display = 'flex';
            paymentMethod.value = '';
            paymentInfo.innerHTML = '';
            confirmPaymentBtn.disabled = true;
          });
        });
      })
      .catch(() => {
        categoriesContainer.innerHTML = '<p style="color:#ff6666; font-weight:900; font-size:1.5em; text-align:center;">فشل في تحميل المنتجات.</p>';
      });

    paymentMethod.addEventListener('change', () => {
      const val = paymentMethod.value;
      if(val && paymentDetails[val]){
        const detail = paymentDetails[val];
        paymentInfo.innerHTML = `
          <b>${detail.title}:</b> <span style="color:#FFC0CB;">${detail.value}</span><br>
          <small>${detail.note}</small>
        `;
        confirmPaymentBtn.disabled = false;
      } else {
        paymentInfo.innerHTML = '';
        confirmPaymentBtn.disabled = true;
      }
    });

    cancelPaymentBtn.addEventListener('click', () => {
      paymentModal.style.display = 'none';
      currentProduct = null;
    });

    confirmPaymentBtn.addEventListener('click', () => {
      if(!currentProduct) return alert('اختر المنتج أولاً.');
      const orderNumber = generateOrderNumber();

      paymentModal.style.display = 'none';

      alert(`تم الطلب بنجاح!\nالمنتج: ${currentProduct.name}\nالسعر: ${currentProduct.price.toFixed(2)} ر.س\nرقم الطلب: ${orderNumber}`);

      // هنا يمكنك إضافة إرسال ويبهوك أو أي إجراء آخر

      currentProduct = null;
    });
  </script>

</body>
</html>
