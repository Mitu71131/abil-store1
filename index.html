<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Abile Store - قائمة المنتجات</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

  :root {
    --clr-primary: #8a56ff;
    --clr-primary-dark: #5b33cc;
    --clr-bg-start: #1c003f;
    --clr-bg-end: #3e0079;
    --clr-text: #e6e0ff;
    --clr-text-muted: #b3abff;
    --clr-button-bg: #a178ff;
    --clr-button-hover: #cbb4ff;
    --clr-overlay: rgba(0, 0, 0, 0.85);
    --clr-border: rgba(138, 86, 255, 0.2);
  }

  /* الخطوط الأساسية */
  body {
    margin: 0; padding: 60px 20px 100px;
    font-family: 'Cairo', Arial, sans-serif;
    background: linear-gradient(135deg, var(--clr-bg-start), var(--clr-bg-end));
    color: var(--clr-text);
    direction: rtl;
    overflow-x: hidden;
    position: relative;
  }

  /* خطوط متحركة الخلفية */
  .background-lines {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    pointer-events: none;
    overflow: visible;
    z-index: 0;
  }
  .line {
    position: absolute;
    background: linear-gradient(90deg, rgba(138,86,255,0) 0%, rgba(138,86,255,0.3) 50%, rgba(138,86,255,0) 100%);
    height: 2px;
    width: 200%;
    opacity: 0.15;
    filter: drop-shadow(0 0 3px rgba(138,86,255,0.4));
    animation: moveLine 20s linear infinite;
  }
  .line:nth-child(odd) {
    height: 1.5px;
    opacity: 0.1;
    animation-direction: reverse;
  }
  .line:nth-child(1) { top: 10vh; animation-duration: 30s; }
  .line:nth-child(2) { top: 35vh; animation-duration: 25s; }
  .line:nth-child(3) { top: 60vh; animation-duration: 35s; }

  @keyframes moveLine {
    0% { left: -200%; }
    100% { left: 100%; }
  }

  header {
    text-align: center;
    margin-bottom: 60px;
    position: relative;
    z-index: 10;
  }
  header h1 {
    font-size: 4.5em;
    color: var(--clr-primary);
    letter-spacing: 6px;
    text-shadow: 0 0 15px var(--clr-primary-dark);
    margin: 0;
  }
  header p {
    font-size: 1.5em;
    color: var(--clr-text-muted);
    margin-top: 10px;
    font-weight: 700;
    text-shadow: 0 0 12px var(--clr-primary-dark);
  }

  #categoriesContainer {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 32px;
    max-width: 1200px;
    margin: 0 auto;
    position: relative;
    z-index: 10;
  }

  /* كارد الفئة */
  .category-card {
    background: rgba(138, 86, 255, 0.12);
    border-radius: 22px;
    border: 1.5px solid var(--clr-border);
    box-shadow:
      0 0 45px rgba(138, 86, 255, 0.35),
      inset 0 0 30px rgba(191, 160, 255, 0.45);
    width: 350px;
    display: flex;
    flex-direction: column;
    user-select: none;
    transition: box-shadow 0.4s ease;
  }
  .category-card:hover {
    box-shadow:
      0 0 80px rgba(138, 86, 255, 0.7),
      inset 0 0 45px rgba(215, 185, 255, 0.7);
  }

  /* رأس الكارد مع السهم */
  .category-header {
    background: linear-gradient(135deg, var(--clr-primary-dark), var(--clr-primary));
    padding: 18px 30px;
    border-radius: 22px 22px 0 0;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    box-shadow: 0 0 25px var(--clr-primary-dark);
    transition: background 0.3s ease;
  }
  .category-header:hover {
    background: linear-gradient(135deg, var(--clr-primary), var(--clr-primary-dark));
  }
  .category-title {
    font-size: 1.8em;
    font-weight: 900;
    color: #fafafa;
    text-shadow: 0 0 12px #d7cfffcc;
  }

  /* السهم */
  .toggle-arrow {
    position: absolute;
    left: 18px;
    width: 28px;
    height: 28px;
    border: solid #fafafa;
    border-width: 0 4px 4px 0;
    display: inline-block;
    padding: 5px;
    transform: rotate(45deg);
    transition: transform 0.35s ease;
    user-select: none;
  }
  .category-card.expanded .toggle-arrow {
    transform: rotate(-135deg);
  }

  /* قائمة المنتجات */
  .product-list {
    list-style: none;
    padding: 20px 32px 30px;
    margin: 0;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  }
  .category-card.expanded .product-list {
    max-height: 1500px; /* كبير كفاية */
  }
  .product-list li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 0;
    border-bottom: 1px solid rgba(255 255 255 / 0.12);
    font-weight: 700;
    font-size: 1.2em;
    color: var(--clr-text-muted);
    cursor: default;
    transition: color 0.3s ease;
  }
  .product-list li:hover {
    color: #fff;
  }
  .product-list li:last-child {
    border-bottom: none;
  }

  button.buy-btn {
    background: linear-gradient(135deg, var(--clr-button-bg), var(--clr-primary));
    color: #fff;
    border: none;
    border-radius: 32px;
    padding: 14px 28px;
    font-weight: 800;
    cursor: pointer;
    font-size: 1.1em;
    box-shadow:
      0 0 25px var(--clr-button-bg),
      0 6px 20px var(--clr-primary-dark);
    transition: background 0.4s ease, box-shadow 0.4s ease;
    user-select: none;
    white-space: nowrap;
  }
  button.buy-btn:hover {
    background: linear-gradient(135deg, var(--clr-primary), var(--clr-button-hover));
    box-shadow:
      0 0 45px var(--clr-button-hover),
      0 10px 30px var(--clr-primary-dark);
    color: #21005b;
  }

  /* نافذة الدفع */
  #paymentModal {
    display: none;
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: var(--clr-overlay);
    z-index: 99;
    align-items: center;
    justify-content: center;
    font-family: 'Cairo', Arial, sans-serif;
  }
  #paymentModal > div {
    background: var(--clr-bg-end);
    padding: 40px 50px 30px;
    border-radius: 30px;
    max-width: 450px;
    width: 90%;
    color: var(--clr-text);
    text-align: right;
    user-select: none;
    box-shadow: 0 0 90px var(--clr-primary);
    position: relative;
    border: 1.5px solid var(--clr-border);
  }
  #paymentModal h2 {
    margin-top: 0;
    color: var(--clr-button-bg);
    margin-bottom: 38px;
    text-align: center;
    font-size: 2.4em;
    letter-spacing: 2px;
    text-shadow: 0 0 20px var(--clr-button-bg);
  }
  #paymentModal select {
    width: 100%;
    padding: 18px 20px;
    border-radius: 18px;
    border: none;
    margin-bottom: 38px;
    font-size: 1.4em;
    background: var(--clr-primary-dark);
    color: white;
    box-shadow: inset 0 0 20px var(--clr-button-bg);
    cursor: pointer;
    transition: background-color 0.35s ease;
  }
  #paymentModal select:hover {
    background: var(--clr-primary);
  }
  #paymentModal #paymentInfo {
    font-size: 1.35em;
    margin-bottom: 38px;
    color: var(--clr-text-muted);
    line-height: 1.5;
    min-height: 55px;
    user-select: text;
    white-space: pre-line;
  }
  #paymentModal button {
    border: none;
    border-radius: 24px;
    padding: 18px 42px;
    font-weight: 900;
    cursor: pointer;
    margin-left: 20px;
    font-size: 1.4em;
    box-shadow: 0 0 40px var(--clr-button-bg);
    transition: background-color 0.35s ease, box-shadow 0.35s ease;
    user-select: none;
  }
  #confirmPaymentBtn {
    background: var(--clr-button-bg);
    color: #2b0055;
  }
  #confirmPaymentBtn:hover:not(:disabled) {
    background: var(--clr-primary);
    box-shadow: 0 0 55px var(--clr-button-bg);
    color: #3c0072;
  }
  #confirmPaymentBtn:disabled {
    background: #7d5fcc88;
    cursor: not-allowed;
    box-shadow: none;
    color: #bbb;
  }
  #cancelPaymentBtn {
    background: var(--clr-primary-dark);
    color: var(--clr-text);
    box-shadow: 0 0 35px var(--clr-primary-dark);
  }
  #cancelPaymentBtn:hover {
    background: var(--clr-primary);
    box-shadow: 0 0 50px var(--clr-primary);
  }

  /* زر تواصل */
  #contactBtn {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: var(--clr-primary);
    color: white;
    border: none;
    padding: 16px 32px;
    font-weight: 800;
    font-size: 1.2em;
    border-radius: 32px;
    cursor: pointer;
    box-shadow: 0 0 45px var(--clr-primary);
    user-select: none;
    z-index: 100;
    transition: background 0.35s ease, box-shadow 0.35s ease;
  }
  #contactBtn:hover {
    background: var(--clr-primary-dark);
    box-shadow: 0 0 70px var(--clr-primary-dark);
  }

  /* رسالة التنبيه فوق الدفع */
  #paymentAlert {
    background: #5a17ffdd;
    color: #fff;
    padding: 16px 20px;
    font-weight: 700;
    border-radius: 18px;
    box-shadow: 0 0 35px #a85effcc;
    position: absolute;
    top: -70px;
    right: 50%;
    transform: translateX(50%);
    max-width: 440px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    user-select: none;
    z-index: 105;
    font-size: 1.15em;
    text-align: center;
  }
  #paymentAlert button.close-alert {
    background: transparent;
    border: none;
    color: #fff;
    font-size: 1.8em;
    font-weight: 900;
    cursor: pointer;
    line-height: 1;
    user-select: none;
    padding: 0 10px 2px 10px;
    transition: color 0.3s ease;
  }
  #paymentAlert button.close-alert:hover {
    color: #f8e71c;
  }

  /* Responsive */
  @media (max-width: 1024px) {
    #categoriesContainer {
      justify-content: center;
    }
  }
  @media (max-width: 720px) {
    #categoriesContainer {
      flex-direction: column;
      align-items: center;
    }
    .category-card {
      width: 90%;
      max-width: 400px;
    }
  }
  @media (max-width: 480px) {
    header h1 {
      font-size: 3.2em;
    }
    header p {
      font-size: 1.2em;
    }
    .product-list li {
      font-size: 1.1em;
      padding: 12px 0;
    }
    button.buy-btn {
      padding: 12px 26px;
      font-size: 1em;
    }
    #paymentModal > div {
      padding: 30px 20px;
    }
    #paymentModal h2 {
      font-size: 1.9em;
    }
    #paymentModal select {
      font-size: 1.1em;
      padding: 14px 18px;
    }
    #paymentModal button {
      font-size: 1.1em;
      padding: 14px 22px;
    }
  }
</style>
</head>
<body>

  <div class="background-lines" aria-hidden="true">
    <div class="line" style="top:10vh; animation-delay: 0s;"></div>
    <div class="line" style="top:35vh; animation-delay: 6s;"></div>
    <div class="line" style="top:60vh; animation-delay: 3s;"></div>
  </div>

  <header>
    <h1>Abile Store</h1>
    <p>اختر المنتج الذي تريد شراؤه</p>
  </header>

  <main>
    <div id="categoriesContainer" aria-live="polite" aria-label="قائمة المنتجات">
      <!-- فئات المنتجات تظهر هنا -->
    </div>
  </main>

  <button id="contactBtn" title="تواصل معنا عبر ديسكورد">تواصل معنا</button>

  <div id="paymentModal" role="dialog" aria-modal="true" aria-labelledby="paymentTitle">
    <div>
      <h2 id="paymentTitle">اختر طريقة الدفع</h2>

      <div id="paymentAlert" style="display:none;">
        يرجى تحويل المبلغ إلى رقم الحساب/الجوال ثم تأكيد الدفع ( تنبيه: في حال تم الدفع توجه للدسكورد لاستلام طلبك )
        <button class="close-alert" aria-label="إغلاق التنبيه">&times;</button>
      </div>

      <select id="paymentMethod" aria-label="طريقة الدفع">
        <option value="">-- اختر --</option>
        <option value="stcpay">STC Pay</option>
        <option value="alrajhi">بنك الراجحي</option>
      </select>
      <div id="paymentInfo" aria-live="polite"></div>
      <button id="confirmPaymentBtn" disabled>تأكيد الدفع</button>
      <button id="cancelPaymentBtn">إلغاء</button>
    </div>
  </div>

<script>
  const paymentDetails = {
    stcpay: {
      title: 'رقم جوال STC Pay',
      value: '0505817478',
      note: 'يرجى تحويل المبلغ إلى رقم جوال STC Pay ثم تأكيد الدفع.'
    },
    alrajhi: {
      title: 'رقم حساب بنك الراجحي',
      value: '175000010006080684420',
      note: 'يرجى تحويل المبلغ إلى رقم الحساب ثم تأكيد الدفع.'
    }
  };

  const categoriesContainer = document.getElementById('categoriesContainer');
  const paymentModal = document.getElementById('paymentModal');
  const paymentMethod = document.getElementById('paymentMethod');
  const paymentInfo = document.getElementById('paymentInfo');
  const confirmPaymentBtn = document.getElementById('confirmPaymentBtn');
  const cancelPaymentBtn = document.getElementById('cancelPaymentBtn');
  const contactBtn = document.getElementById('contactBtn');

  const paymentAlert = document.getElementById('paymentAlert');
  const closeAlertBtn = paymentAlert.querySelector('.close-alert');

  let currentProduct = null;

  function generateOrderNumber() {
    return Math.floor(100000 + Math.random() * 900000);
  }

  // تحميل وعرض المنتجات
  fetch('products.json')
    .then(res => {
      if(!res.ok) throw new Error('فشل في تحميل ملف المنتجات');
      return res.json();
    })
    .then(data => {
      categoriesContainer.innerHTML = '';

      const categories = Object.keys(data);
      if(categories.length === 0) {
        categoriesContainer.innerHTML = '<p style="color:#a078ff; font-weight:900; font-size:1.6em; text-align:center;">لا توجد منتجات حالياً.</p>';
        return;
      }

      categories.forEach(category => {
        const card = document.createElement('section');
        card.classList.add('category-card');
        card.setAttribute('tabindex', '0');

        // رأس الفئة مع السهم وزر الطي
        const header = document.createElement('div');
        header.classList.add('category-header');

        const title = document.createElement('h3');
        title.classList.add('category-title');
        title.textContent = category;

        const arrow = document.createElement('span');
        arrow.classList.add('toggle-arrow');

        header.appendChild(title);
        header.appendChild(arrow);
        card.appendChild(header);

        // قائمة المنتجات داخل الفئة
        const ul = document.createElement('ul');
        ul.classList.add('product-list');

        data[category].forEach((prod, index) => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span>${prod.name}</span>
            <span>${prod.price.toFixed(2)} ر.س</span>
            <button class="buy-btn" data-category="${category}" data-index="${index}">شراء</button>
          `;
          ul.appendChild(li);
        });

        card.appendChild(ul);
        categoriesContainer.appendChild(card);

        // طي وفتح كل كاتجوري لوحدها بدون تأثير على الباقي
        header.addEventListener('click', () => {
          card.classList.toggle('expanded');
        });
      });

      // حدث شراء لكل زر
      document.querySelectorAll('.buy-btn').forEach(btn => {
        btn.addEventListener('click', e => {
          const category = e.target.dataset.category;
          const idx = e.target.dataset.index;
          currentProduct = data[category][idx];
          if(!currentProduct) return alert('خطأ: المنتج غير موجود.');

          paymentModal.style.display = 'flex';
          paymentMethod.value = '';
          paymentInfo.innerHTML = '';
          confirmPaymentBtn.disabled = true;
          paymentAlert.style.display = 'flex'; // إظهار رسالة التنبيه
          paymentMethod.focus();
        });
      });
    })
    .catch(() => {
      categoriesContainer.innerHTML = '<p style="color:#ff6666; font-weight:900; font-size:1.5em; text-align:center;">فشل في تحميل المنتجات.</p>';
    });

  paymentMethod.addEventListener('change', () => {
    const val = paymentMethod.value;
    if(val && paymentDetails[val]){
      const detail = paymentDetails[val];
      paymentInfo.innerHTML = `
        <b>${detail.title}:</b> <span style="color:#cbb8ff;">${detail.value}</span><br>
        <small>${detail.note}</small>
      `;
      confirmPaymentBtn.disabled = false;
    } else {
      paymentInfo.innerHTML = '';
      confirmPaymentBtn.disabled = true;
    }
  });

  cancelPaymentBtn.addEventListener('click', () => {
    paymentModal.style.display = 'none';
    currentProduct = null;
  });

 confirmPaymentBtn.addEventListener('click', () => {
  if(!currentProduct) return alert('اختر المنتج أولاً.');
  const orderNumber = generateOrderNumber();

  // بيانات الطلب اللي راح نرسلها للويب هوك
  const webhookUrl = 'رابط_الويب_هوك_هنا'; // استبدلها برابطك الصحيح

  const payload = {
    content: null,
    embeds: [{
      title: 'طلب جديد من المتجر',
      color: 0x7B68EE,
      fields: [
        { name: 'المنتج', value: currentProduct.name, inline: true },
        { name: 'السعر', value: `${currentProduct.price.toFixed(2)} ر.س`, inline: true },
        { name: 'رقم الطلب', value: orderNumber.toString(), inline: false }
      ],
      timestamp: new Date().toISOString(),
      footer: { text: 'Abile Store' }
    }]
  };

  fetch(webhookUrl, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload)
  }).then(res => {
    if (!res.ok) {
      console.error('فشل إرسال بيانات الطلب للويب هوك');
    }
  }).catch(err => {
    console.error('خطأ في إرسال الويب هوك:', err);
  });

  paymentModal.style.display = 'none';

  alert(`تم الطلب بنجاح!\nالمنتج: ${currentProduct.name}\nالسعر: ${currentProduct.price.toFixed(2)} ر.س\nرقم الطلب: ${orderNumber}`);

  currentProduct = null;
});


  // إغلاق رسالة التنبيه
  closeAlertBtn.addEventListener('click', () => {
    paymentAlert.style.display = 'none';
  });

  // زر تواصل معنا
  contactBtn.addEventListener('click', () => {
    window.open('https://discord.gg/abil', '_blank');
  });
</script>

</body>
</html>
