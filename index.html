<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Abile - Store </title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
  body {
    margin:0; padding:0;
    background: linear-gradient(135deg, #4B0082, #6A0DAD);
    font-family: 'Cairo', sans-serif;
    color: #f0e6ff;
    min-height: 100vh;
    overflow-x: hidden;
    display: flex;
    flex-direction: row;
    direction: rtl;
  }
  aside.sidebar {
    width: 320px;
    background: rgba(255 255 255 / 0.1);
    box-shadow:
      inset 0 0 20px #8b58e0aa,
      0 0 40px #8b58e0cc;
    padding: 25px 15px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    user-select: none;
  }

  .accordion-item {
    background: rgba(255 255 255 / 0.12);
    border-radius: 15px;
    box-shadow: inset 0 0 12px #b185ffaa;
    overflow: hidden;
  }
  .accordion-header {
    cursor: pointer;
    padding: 16px 20px;
    font-weight: 900;
    font-size: 1.3em;
    color: #e0c6ff;
    user-select: none;
    display: flex;
    justify-content: space-between;
    align-items: center;
    text-shadow: 0 0 12px #a471ffcc;
    transition: background 0.3s ease;
  }
  .accordion-header:hover {
    background: rgba(200 170 255 / 0.2);
  }
  .accordion-header .arrow {
    border: solid #d5b8ffcc;
    border-width: 0 3px 3px 0;
    display: inline-block;
    padding: 5px;
    transform: rotate(45deg);
    transition: transform 0.3s ease;
  }
  .accordion-header.active .arrow {
    transform: rotate(-135deg);
  }
  .accordion-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.35s ease;
    padding: 0 20px;
    color: #d3b8ffcc;
    font-size: 1.05em;
    line-height: 1.5;
  }
  .accordion-content ul {
    padding-left: 15px;
    margin: 10px 0;
  }
  .accordion-content ul li {
    margin-bottom: 8px;
    cursor: pointer;
    transition: color 0.3s ease;
    display: flex;
    justify-content: space-between;
  }
  .accordion-content ul li:hover {
    color: #f3dbff;
  }
  a.contact-link {
    display: inline-block;
    margin-top: 12px;
    padding: 12px 24px;
    background: linear-gradient(135deg, #b585ff, #6e3bff);
    border-radius: 25px;
    color: white;
    font-weight: 900;
    font-size: 1.2em;
    text-align: center;
    text-decoration: none;
    box-shadow: 0 0 25px #b781ffcc;
    transition: background 0.4s ease, box-shadow 0.4s ease;
    user-select: none;
  }
  a.contact-link:hover {
    background: linear-gradient(135deg, #d1baff, #8a5cff);
    box-shadow: 0 0 40px #d1baffcc;
  }

  main {
    flex-grow: 1;
    padding: 40px 30px 80px 40px;
    max-width: calc(100% - 320px);
    overflow-y: auto;
  }
  header {
    text-align:center;
    padding-bottom: 30px;
    text-shadow: 0 0 12px #D8B0FF;
  }
  header h1 {
    font-size: 3.8em;
    font-weight: 900;
    letter-spacing: 6px;
  }
  header p {
    font-size: 1.3em;
    font-weight: 600;
    color: #D2B9FF;
    margin-top: 6px;
  }

  /* تقييمات العملاء */
  #reviewsSection {
    margin-top: 40px;
    background: rgba(255 255 255 / 0.12);
    border-radius: 20px;
    padding: 20px 25px;
    box-shadow: inset 0 0 15px #a884ff88;
  }
  #reviewsSection h2 {
    margin-bottom: 20px;
    font-weight: 900;
    font-size: 1.8em;
    color: #d3b8ffcc;
    text-shadow: 0 0 8px #b2a0ff;
  }
  #reviewsList {
    list-style: none;
    padding: 0;
    margin: 0 0 15px 0;
    max-height: 250px;
    overflow-y: auto;
  }
  #reviewsList li {
    background: rgba(255 255 255 / 0.08);
    border-radius: 10px;
    padding: 10px 15px;
    margin-bottom: 12px;
    box-shadow: inset 0 0 10px #a47effcc;
  }
  #reviewsList li .reviewName {
    font-weight: 700;
    margin-bottom: 6px;
  }
  #reviewsList li .reviewStars {
    color: #d9baff;
    margin-bottom: 4px;
  }
  #addReviewBtn {
    display: inline-block;
    background: linear-gradient(135deg, #ad7fff, #7b55d5);
    color: #fff;
    font-weight: 900;
    padding: 10px 18px;
    border-radius: 20px;
    cursor: pointer;
    box-shadow: 0 0 20px #c7a6ff;
    user-select: none;
    transition: background 0.3s ease;
    border: none;
  }
  #addReviewBtn:hover {
    background: linear-gradient(135deg, #d9baff, #985bd9);
  }

  /* مودال التقييم */
  #reviewModal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(40,20,60,0.85);
    backdrop-filter: blur(6px);
    z-index: 10000;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Cairo', sans-serif;
  }
  #reviewModal > div {
    background: #3a0f87;
    padding: 25px 30px;
    border-radius: 20px;
    max-width: 400px;
    width: 90%;
    text-align: right;
    color: #f3e8ff;
    box-shadow: 0 0 30px #a884ff;
  }
  #reviewModal h2 {
    margin-top: 0;
    margin-bottom: 15px;
    font-weight: 900;
    font-size: 1.8em;
    text-shadow: 0 0 8px #b2a0ff;
  }
  #reviewForm label,
  #keyForm label {
    display: block;
    margin-bottom: 6px;
    font-weight: 700;
    font-size: 1.1em;
  }
  #reviewForm input[type="text"],
  #reviewForm select,
  #keyForm input[type="text"] {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 18px;
    border-radius: 12px;
    border: none;
    font-size: 1.1em;
    background: #6c3fdd;
    color: #f0e6ff;
    box-shadow: inset 0 0 8px #7b55d5;
  }
  #reviewForm button,
  #keyForm button {
    background: #ad7fff;
    color: #3a0f87;
    padding: 12px 20px;
    border: none;
    border-radius: 14px;
    font-weight: 900;
    font-size: 1.15em;
    cursor: pointer;
    box-shadow: 0 0 20px #c7a6ff;
    user-select: none;
    transition: background 0.4s ease;
  }
  #reviewForm button:hover,
  #keyForm button:hover {
    background: #d9baff;
  }

  /* Responsive */
  @media (max-width: 900px) {
    body {
      flex-direction: column;
    }
    aside.sidebar {
      width: 100%;
      flex-direction: row;
      justify-content: space-around;
      padding: 15px 10px;
      gap: 10px;
      box-shadow: none;
      background: linear-gradient(135deg, #4B0082, #6A0DAD);
      border-radius: 0;
      margin-bottom: 20px;
    }
    .accordion-header {
      font-size: 1em !important;
      padding: 12px 10px !important;
    }
    main {
      max-width: 100%;
      padding: 20px 15px 40px;
    }
  }
</style>
</head>
<body>

<aside class="sidebar" aria-label="قائمة معلومات المتجر">

  <div class="accordion-item">
    <div class="accordion-header" tabindex="0" role="button" aria-expanded="false" aria-controls="content1" id="header1">
      أعضاء أوفلاين
      <span class="arrow"></span>
    </div>
    <div class="accordion-content" id="content1" role="region" aria-labelledby="header1">
      <ul id="offlineMembersList">
        <!-- هنا سيتم ملء منتجات أعضاء أوفلاين -->
      </ul>
    </div>
  </div>

  <div class="accordion-item">
    <div class="accordion-header" tabindex="0" role="button" aria-expanded="false" aria-controls="content2" id="header2">
      أعضاء أونلاين
      <span class="arrow"></span>
    </div>
    <div class="accordion-content" id="content2" role="region" aria-labelledby="header2">
      <ul id="onlineMembersList">
        <!-- هنا سيتم ملء منتجات أعضاء أونلاين -->
      </ul>
    </div>
  </div>

  <div class="accordion-item">
    <div class="accordion-header" tabindex="0" role="button" aria-expanded="false" aria-controls="content3" id="header3">
      منتجات أخرى
      <span class="arrow"></span>
    </div>
    <div class="accordion-content" id="content3" role="region" aria-labelledby="header3">
      <ul id="otherProductsList">
        <!-- هنا سيتم ملء منتجات أخرى -->
      </ul>
    </div>
  </div>

  <div class="accordion-item">
    <div class="accordion-header" tabindex="0" role="button" aria-expanded="false" aria-controls="content5" id="header5">
      تواصل معنا
      <span class="arrow"></span>
    </div>
    <div class="accordion-content" id="content5" role="region" aria-labelledby="header5">
      <p>للانضمام لسيرفرنا الرسمي على ديسكورد:</p>
      <a href="https://discord.gg/abil" target="_blank" rel="noopener" class="contact-link">انضم لسيرفرنا على ديسكورد</a>
    </div>
  </div>

</aside>

<main>
  <header>
    <h1>متجري الفخم</h1>
    <p>أفضل المنتجات الرقمية بين يديك</p>
  </header>

  <!-- قسم تقييمات العملاء -->
  <section id="reviewsSection" aria-label="تقييمات العملاء">
    <h2>آراء العملاء</h2>
    <ul id="reviewsList" aria-live="polite" aria-relevant="additions removals">
      <!-- التقييمات ستظهر هنا -->
    </ul>
    <button id="addReviewBtn" aria-haspopup="dialog" aria-controls="reviewModal" aria-expanded="false">أعطنا تقييمك</button>
  </section>
</main>

<!-- مودال التقييم -->
<div id="reviewModal" role="dialog" aria-modal="true" aria-labelledby="reviewTitle" tabindex="-1" style="display:none;">
  <div>
    <h2 id="reviewTitle">أضف تقييمك</h2>

    <!-- فورم إدخال المفتاح -->
    <form id="keyForm">
      <label for="keyInput">ادخل المفتاح للسماح بالتقييم:</label>
      <input type="text" id="keyInput" name="keyInput" required autocomplete="off" />
      <button type="submit">تحقق</button>
      <p id="keyError" style="color:#ff6b6b; display:none; margin-top:8px;">المفتاح غير صحيح أو مستخدم سابقًا.</p>
    </form>

    <!-- فورم التقييم مخفي بالبداية -->
    <form id="reviewForm" style="display:none; margin-top: 15px;">
      <label for="reviewerName">اسمك:</label>
      <input type="text" id="reviewerName" name="reviewerName" required maxlength="30" autocomplete="off" />

      <label for="reviewRating">تقييمك:</label>
      <select id="reviewRating" name="reviewRating" required>
        <option value="" disabled selected>اختر التقييم</option>
        <option value="5">★★★★★ ممتاز</option>
        <option value="4">★★★★ جيد جداً</option>
        <option value="3">★★★ جيد</option>
        <option value="2">★★ متوسط</option>
        <option value="1">★ ضعيف</option>
      </select>

      <button type="submit">إرسال التقييم</button>
    </form>
  </div>
</div>

<script>
  // بيانات المنتجات (يمكنك استبدالها بتحميل JSON من ملف خارجي)
  const productsData = {
    "أعضاء أونلاين": [
      {"name": "100 عضو", "price": 3},
      {"name": "350 عضو", "price": 4},
      {"name": "500 عضو", "price": 6},
      {"name": "750 عضو", "price": 9},
      {"name": "1000 عضو", "price": 13},
      {"name": "1250 عضو", "price": 16},
      {"name": "1500 عضو", "price": 19},
      {"name": "2500 عضو", "price": 23}
    ],
    "أعضاء أوفلاين": [
      {"name": "100 عضو", "price": 1},
      {"name": "350 عضو", "price": 1.5},
      {"name": "500 عضو", "price": 3},
      {"name": "750 عضو", "price": 5},
      {"name": "1000 عضو", "price": 7},
      {"name": "1250 عضو", "price": 8},
      {"name": "1500 عضو", "price": 9},
      {"name": "2500 عضو", "price": 13}
    ],
    "منتجات أخرى": [
      {"name": "حمايه للجوال", "price": 20},
      {"name": "vpn", "price": 8},
      {"name": "شبكات", "price": 5},
      {"name": "غيرها", "price": 10}
    ]
  };

  // دالة لإنشاء العناصر في القوائم
  function fillProductsList(listId, products) {
    const ul = document.getElementById(listId);
    ul.innerHTML = '';
    products.forEach(item => {
      const li = document.createElement('li');
      li.textContent = item.name + " - $" + item.price;
      ul.appendChild(li);
    });
  }

  // ملء القوائم
  fillProductsList('onlineMembersList', productsData["أعضاء أونلاين"]);
  fillProductsList('offlineMembersList', productsData["أعضاء أوفلاين"]);
  fillProductsList('otherProductsList', productsData["منتجات أخرى"]);

  // التحكم بأكورديون القائمة الجانبية
  const headers = document.querySelectorAll('.accordion-header');
  headers.forEach(header => {
    header.addEventListener('click', () => {
      const expanded = header.getAttribute('aria-expanded') === 'true';
      headers.forEach(h => {
        h.setAttribute('aria-expanded', 'false');
        h.classList.remove('active');
        document.getElementById(h.getAttribute('aria-controls')).style.maxHeight = null;
      });
      if (!expanded) {
        header.setAttribute('aria-expanded', 'true');
        header.classList.add('active');
        const content = document.getElementById(header.getAttribute('aria-controls'));
        content.style.maxHeight = content.scrollHeight + "px";
      }
    });

    header.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        header.click();
      }
    });
  });

  // --- قسم التقييمات ---

  // قائمة مفاتيح التقييم الصالحة (قابل للتعديل)
  let allowedKeys = [
    "KEY123", "KEY456", "KEY789", "KEY101", "KEY102",
    "KEY103", "KEY104", "KEY105", "KEY106", "KEY107",
    "KEY108", "KEY109", "KEY110", "KEY111", "KEY112",
    "KEY113", "KEY114", "KEY115", "KEY116", "KEY117",
    "KEY118", "KEY119", "KEY120", "KEY121", "KEY122",
    "KEY1234", "KEY1235", "KEY1236", "KEY1237", "KEY1238"
  ];

  const reviews = [
    { name: "محمد", rating: 5 },
    { name: "سارة", rating: 4 },
    { name: "خالد", rating: 5 },
    { name: "نور", rating: 3 }
  ];

  const reviewsList = document.getElementById('reviewsList');
  const addReviewBtn = document.getElementById('addReviewBtn');
  const reviewModal = document.getElementById('reviewModal');
  const reviewForm = document.getElementById('reviewForm');
  const keyForm = document.getElementById('keyForm');
  const keyInput = document.getElementById('keyInput');
  const keyError = document.getElementById('keyError');

  // دالة لرسم النجوم حسب التقييم
  function starsHTML(rating) {
    return '★'.repeat(rating) + '☆'.repeat(5 - rating);
  }

  // عرض التقييمات في الصفحة
  function renderReviews() {
    reviewsList.innerHTML = '';
    reviews.forEach(r => {
      const li = document.createElement('li');
      const nameEl = document.createElement('div');
      nameEl.className = 'reviewName';
      nameEl.textContent = r.name;

      const starsEl = document.createElement('div');
      starsEl.className = 'reviewStars';
      starsEl.textContent = starsHTML(r.rating);

      li.appendChild(nameEl);
      li.appendChild(starsEl);
      reviewsList.appendChild(li);
    });
  }
  renderReviews();

  // فتح مودال التقييم (يبقي على نموذج إدخال المفتاح فقط)
  addReviewBtn.addEventListener('click', () => {
    reviewModal.style.display = 'flex';
    addReviewBtn.setAttribute('aria-expanded', 'true');
    keyForm.style.display = 'block';
    reviewForm.style.display = 'none';
    keyError.style.display = 'none';
    keyInput.value = '';
    keyInput.focus();
  });

  // إغلاق مودال التقييم عند الضغط خارج المودال
  reviewModal.addEventListener('click', e => {
    if (e.target === reviewModal) {
      closeReviewModal();
    }
  });

  // إغلاق المودال
  function closeReviewModal() {
    reviewModal.style.display = 'none';
    addReviewBtn.setAttribute('aria-expanded', 'false');
    reviewForm.reset();
    keyForm.reset();
    keyError.style.display = 'none';
  }

  // التحقق من المفتاح عند إرسال نموذج المفتاح
  keyForm.addEventListener('submit', e => {
    e.preventDefault();
    const enteredKey = keyInput.value.trim();
    if (allowedKeys.includes(enteredKey)) {
      // المفتاح صحيح => إخفاء نموذج المفتاح وإظهار نموذج التقييم
      keyForm.style.display = 'none';
      reviewForm.style.display = 'block';
      keyError.style.display = 'none';
      document.getElementById('reviewerName').focus();

      // إزالة المفتاح من القائمة حتى لا يعاد استخدامه
      allowedKeys = allowedKeys.filter(k => k !== enteredKey);
    } else {
      // المفتاح خاطئ
      keyError.style.display = 'block';
    }
  });

  // إرسال تقييم جديد
  reviewForm.addEventListener('submit', e => {
    e.preventDefault();
    const name = reviewForm.reviewerName.value.trim();
    const rating = parseInt(reviewForm.reviewRating.value);
    if (name && rating >= 1 && rating <= 5) {
      reviews.push({ name, rating });
      renderReviews();
      closeReviewModal();
      alert('شكراً لك على تقييمك!');
    }
  });

</script>
</body>
</html>
