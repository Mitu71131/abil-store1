<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Abile - Store </title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
  body {
    margin:0; padding:0;
    background: linear-gradient(135deg, #4B0082, #6A0DAD);
    font-family: 'Cairo', sans-serif;
    color: #f0e6ff;
    min-height: 100vh;
    overflow-x: hidden;
    display: flex;
    flex-direction: row;
    direction: rtl;
  }
  aside.sidebar {
    width: 320px;
    background: rgba(255 255 255 / 0.1);
    box-shadow:
      inset 0 0 20px #8b58e0aa,
      0 0 40px #8b58e0cc;
    padding: 25px 15px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    user-select: none;
  }

  .accordion-item {
    background: rgba(255 255 255 / 0.12);
    border-radius: 15px;
    box-shadow: inset 0 0 12px #b185ffaa;
    overflow: hidden;
  }
  .accordion-header {
    cursor: pointer;
    padding: 16px 20px;
    font-weight: 900;
    font-size: 1.3em;
    color: #e0c6ff;
    user-select: none;
    display: flex;
    justify-content: space-between;
    align-items: center;
    text-shadow: 0 0 12px #a471ffcc;
    transition: background 0.3s ease;
  }
  .accordion-header:hover {
    background: rgba(200 170 255 / 0.2);
  }
  .accordion-header .arrow {
    border: solid #d5b8ffcc;
    border-width: 0 3px 3px 0;
    display: inline-block;
    padding: 5px;
    transform: rotate(45deg);
    transition: transform 0.3s ease;
  }
  .accordion-header.active .arrow {
    transform: rotate(-135deg);
  }
  .accordion-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.35s ease;
    padding: 0 20px;
    color: #d3b8ffcc;
    font-size: 1.05em;
    line-height: 1.5;
  }
  .accordion-content ul {
    padding-left: 15px;
    margin: 10px 0;
  }
  .accordion-content ul li {
    margin-bottom: 8px;
    cursor: pointer;
    transition: color 0.3s ease;
    display: flex;
    justify-content: space-between;
  }
  .accordion-content ul li:hover {
    color: #f3dbff;
  }
  a.contact-link {
    display: inline-block;
    margin-top: 12px;
    padding: 12px 24px;
    background: linear-gradient(135deg, #b585ff, #6e3bff);
    border-radius: 25px;
    color: white;
    font-weight: 900;
    font-size: 1.2em;
    text-align: center;
    text-decoration: none;
    box-shadow: 0 0 25px #b781ffcc;
    transition: background 0.4s ease, box-shadow 0.4s ease;
    user-select: none;
  }
  a.contact-link:hover {
    background: linear-gradient(135deg, #d1baff, #8a5cff);
    box-shadow: 0 0 40px #d1baffcc;
  }

  main {
    flex-grow: 1;
    padding: 40px 30px 80px 40px;
    max-width: calc(100% - 320px);
    overflow-y: auto;
  }
  header {
    text-align:center;
    padding-bottom: 30px;
    text-shadow: 0 0 12px #D8B0FF;
  }
  header h1 {
    font-size: 3.8em;
    font-weight: 900;
    letter-spacing: 6px;
  }
  header p {
    font-size: 1.3em;
    font-weight: 600;
    color: #D2B9FF;
    margin-top: 6px;
  }

  /* مودال الدفع */
  #paymentModal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(40,20,60,0.8);
    backdrop-filter: blur(6px);
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Cairo', sans-serif;
  }
  #paymentModal > div {
    background: #3a0f87;
    padding: 30px 25px;
    border-radius: 20px;
    max-width: 360px;
    width: 90%;
    text-align: right;
    color: #f3e8ff;
    box-shadow: 0 0 30px #a884ff;
  }
  #paymentModal h2 {
    margin-top: 0;
    margin-bottom: 25px;
    font-weight: 900;
    font-size: 1.8em;
    text-shadow: 0 0 8px #b2a0ff;
  }
  #paymentModal select {
    width: 100%;
    padding: 10px 12px;
    border-radius: 12px;
    border: none;
    font-size: 1.15em;
    margin-bottom: 25px;
    background: #6c3fdd;
    color: #f0e6ff;
    box-shadow: inset 0 0 8px #7b55d5;
  }
  #paymentModal #paymentInfo {
    font-size: 1.1em;
    margin-bottom: 22px;
    min-height: 45px;
  }
  #paymentModal button {
    padding: 12px 20px;
    border-radius: 14px;
    border: none;
    font-weight: 900;
    font-size: 1.1em;
    cursor: pointer;
    user-select: none;
  }
  #confirmPaymentBtn {
    background: #ad7fff;
    color: #3a0f87;
    margin-left: 10px;
    box-shadow: 0 0 20px #c7a6ff;
    transition: background 0.4s ease;
  }
  #confirmPaymentBtn:disabled {
    background: #7158a7;
    cursor: not-allowed;
    box-shadow: none;
  }
  #confirmPaymentBtn:hover:not(:disabled) {
    background: #d9baff;
  }
  #cancelPaymentBtn {
    background: #7b55d5;
    color: #f0e6ff;
    box-shadow: 0 0 15px #6f3de5;
    transition: background 0.3s ease;
  }
  #cancelPaymentBtn:hover {
    background: #985bd9;
  }

  /* Responsive */
  @media (max-width: 900px) {
    body {
      flex-direction: column;
    }
    aside.sidebar {
      width: 100%;
      flex-direction: row;
      justify-content: space-around;
      padding: 15px 10px;
      gap: 10px;
      box-shadow: none;
      background: linear-gradient(135deg, #4B0082, #6A0DAD);
      border-radius: 0;
      margin-bottom: 20px;
    }
    .accordion-header {
      font-size: 1em !important;
      padding: 12px 10px !important;
    }
    main {
      max-width: 100%;
      padding: 20px 15px 40px;
    }
  }
</style>
</head>
<body>

<aside class="sidebar" aria-label="قائمة معلومات المتجر">

  <div class="accordion-item">
    <div class="accordion-header" tabindex="0" role="button" aria-expanded="false" aria-controls="content1" id="header1">
      أعضاء أوفلاين
      <span class="arrow"></span>
    </div>
    <div class="accordion-content" id="content1" role="region" aria-labelledby="header1">
      <ul id="offlineMembersList">
        <!-- هنا سيتم ملء منتجات أعضاء أوفلاين -->
      </ul>
    </div>
  </div>

  <div class="accordion-item">
    <div class="accordion-header" tabindex="0" role="button" aria-expanded="false" aria-controls="content2" id="header2">
      أعضاء أونلاين
      <span class="arrow"></span>
    </div>
    <div class="accordion-content" id="content2" role="region" aria-labelledby="header2">
      <ul id="onlineMembersList">
        <!-- هنا سيتم ملء منتجات أعضاء أونلاين -->
      </ul>
    </div>
  </div>

  <div class="accordion-item">
    <div class="accordion-header" tabindex="0" role="button" aria-expanded="false" aria-controls="content3" id="header3">
      منتجات أخرى
      <span class="arrow"></span>
    </div>
    <div class="accordion-content" id="content3" role="region" aria-labelledby="header3">
      <ul id="otherProductsList">
        <!-- هنا سيتم ملء منتجات أخرى -->
      </ul>
    </div>
  </div>

  <div class="accordion-item">
    <div class="accordion-header" tabindex="0" role="button" aria-expanded="false" aria-controls="content5" id="header5">
      تواصل معنا
      <span class="arrow"></span>
    </div>
    <div class="accordion-content" id="content5" role="region" aria-labelledby="header5">
      <p>للانضمام لسيرفرنا الرسمي على ديسكورد:</p>
      <a href="https://discord.gg/abil" target="_blank" rel="noopener" class="contact-link">انضم لسيرفرنا على ديسكورد</a>
    </div>
  </div>

</aside>

<main>
  <header>
    <h1>متجري الفخم</h1>
    <p>أفضل المنتجات الرقمية بين يديك</p>
  </header>
</main>

<!-- مودال الدفع -->
<div id="paymentModal" role="dialog" aria-modal="true" aria-labelledby="paymentTitle" tabindex="-1" style="display:none;">
  <div style="background:#fff; padding:20px; border-radius:10px; max-width:400px; margin:auto;">
    <h2 id="paymentTitle">طرق الدفع</h2>
    <p id="paymentInfo">اختر طريقة الدفع المناسبة لك:</p>
    
    <select id="paymentMethod">
      <option value="" disabled selected>اختر طريقة الدفع</option>
      <option value="stcpay">Stcpay - 0505817478</option>
      <option value="rajhi">حساب الراجحي - 175000010006080684420</option>
    </select>

    <div style="margin-top:15px; font-size:0.9em; color:#333;">
      <p><strong>Stcpay:</strong> 0505817478</p>
      <p><strong>الراجحي:</strong> 175000010006080684420</p>
    </div>

    <div style="text-align: left; margin-top:20px;">
      <button id="cancelPaymentBtn" type="button">إلغاء</button>
      <button id="confirmPaymentBtn" type="button" disabled>تأكيد الدفع</button>
    </div>
  </div>
</div>

<script>
  // بيانات المنتجات (يمكنك استبدالها بتحميل JSON من ملف خارجي)
  const productsData = {
    "أعضاء أونلاين": [
      {"name": "100 عضو", "price": 3},
      {"name": "350 عضو", "price": 4},
      {"name": "500 عضو", "price": 6},
      {"name": "750 عضو", "price": 9},
      {"name": "1000 عضو", "price": 13},
      {"name": "1250 عضو", "price": 16},
      {"name": "1500 عضو", "price": 19},
      {"name": "2500 عضو", "price": 23}
    ],
    "أعضاء أوفلاين": [
      {"name": "100 عضو", "price": 1},
      {"name": "350 عضو", "price": 1.5},
      {"name": "500 عضو", "price": 2},
      {"name": "750 عضو", "price": 2.5},
      {"name": "1000 عضو", "price": 7},
      {"name": "1250 عضو", "price": 8.5},
      {"name": "1500 عضو", "price": 9},
      {"name": "2500 عضو", "price": 16}
    ],
    "منتجات أخرى": [
      {"name": "نيترو قيمنق فيزا شهر", "price": 23},
      {"name": "حسابات إنشاء قديم 2016", "price": 30},
      {"name": "حسابات إنشاء قديم 2017", "price": 11},
      {"name": "حسابات إنشاء قديم 2018", "price": 8},
      {"name": "نتفلكس ب 15 ريال ملف خاص مدى الحياة", "price": 15}
    ]
  };

  function renderProductList(listId, products) {
    const ul = document.getElementById(listId);
    ul.innerHTML = ''; // تفريغ المحتوى القديم
    products.forEach(prod => {
      const li = document.createElement('li');
      li.style.justifyContent = 'space-between';

      const nameSpan = document.createElement('span');
      nameSpan.textContent = prod.name;

      const priceSpan = document.createElement('span');
      priceSpan.textContent = prod.price + ' ر.س';
      priceSpan.style.color = '#ffc0cb';

      li.appendChild(nameSpan);
      li.appendChild(priceSpan);

      // عند الضغط على المنتج
      li.addEventListener('click', () => {
        paymentInfo.textContent = `${prod.name} - السعر: ${prod.price} ر.س`;
        paymentMethod.value = '';
        confirmPaymentBtn.disabled = true;
        paymentModal.style.display = 'flex';
        paymentModal.focus();
      });

      ul.appendChild(li);
    });
  }

  // عرض المنتجات في القوائم
  renderProductList('offlineMembersList', productsData["أعضاء أوفلاين"]);
  renderProductList('onlineMembersList', productsData["أعضاء أونلاين"]);
  renderProductList('otherProductsList', productsData["منتجات أخرى"]);

  // الأكورديون: فتح وغلق القوائم
  document.querySelectorAll('.accordion-header').forEach(header => {
    header.addEventListener('click', () => {
      const expanded = header.getAttribute('aria-expanded') === 'true';
      header.setAttribute('aria-expanded', !expanded);
      header.classList.toggle('active');
      const content = document.getElementById(header.getAttribute('aria-controls'));
      if (!expanded) {
        content.style.maxHeight = content.scrollHeight + "px";
      } else {
        content.style.maxHeight = null;
      }
    });
    // دعم الوصول عبر لوحة المفاتيح (Enter و Space)
    header.addEventListener('keydown', e => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        header.click();
      }
    });
  });

  // عناصر المودال
  const paymentModal = document.getElementById('paymentModal');
  const paymentInfo = document.getElementById('paymentInfo');
  const paymentMethod = document.getElementById('paymentMethod');
  const confirmPaymentBtn = document.getElementById('confirmPaymentBtn');
  const cancelPaymentBtn = document.getElementById('cancelPaymentBtn');

  // تفعيل زر تأكيد الدفع فقط بعد اختيار طريقة الدفع
  paymentMethod.addEventListener('change', () => {
    confirmPaymentBtn.disabled = !paymentMethod.value;
  });

  // زر إلغاء يغلق المودال
  cancelPaymentBtn.addEventListener('click', () => {
    paymentModal.style.display = 'none';
    paymentMethod.value = '';
    confirmPaymentBtn.disabled = true;
  });

  // زر تأكيد الدفع يعرض تنبيه ويغلق المودال
  confirmPaymentBtn.addEventListener('click', () => {
    alert(`تم تأكيد شراء المنتج:\n${paymentInfo.textContent}\nطريقة الدفع: ${paymentMethod.options[paymentMethod.selectedIndex].text}`);
    paymentModal.style.display = 'none';
    paymentMethod.value = '';
    confirmPaymentBtn.disabled = true;
  });
</script>

</body>
</html>
