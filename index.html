<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>متجري الفخم</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
  body {
    margin:0; padding:0;
    background: linear-gradient(135deg, #4B0082, #6A0DAD);
    font-family: 'Cairo', sans-serif;
    color: #f0e6ff;
    min-height: 100vh;
    overflow-x: hidden;
    display: flex;
    flex-direction: row;
    direction: rtl;
  }
  /* القائمة الجانبية اليمنى */
  aside.sidebar {
    width: 280px;
    background: rgba(255 255 255 / 0.1);
    box-shadow:
      inset 0 0 20px #8b58e0aa,
      0 0 40px #8b58e0cc;
    padding: 30px 20px;
    display: flex;
    flex-direction: column;
    gap: 30px;
    user-select: none;
  }
  aside.sidebar h2 {
    font-weight: 900;
    font-size: 1.8em;
    margin-bottom: 12px;
    color: #e0c6ff;
    text-shadow: 0 0 12px #b87effcc;
    border-bottom: 2px solid #b87effbb;
    padding-bottom: 8px;
  }
  aside.sidebar p {
    font-weight: 600;
    line-height: 1.5;
    color: #d3b8ffcc;
    font-size: 1.1em;
  }
  aside.sidebar a.contact-link {
    display: inline-block;
    margin-top: 8px;
    padding: 12px 20px;
    background: linear-gradient(135deg, #b585ff, #6e3bff);
    border-radius: 25px;
    color: white;
    font-weight: 900;
    font-size: 1.2em;
    text-align: center;
    text-decoration: none;
    box-shadow: 0 0 25px #b781ffcc;
    transition: background 0.4s ease, box-shadow 0.4s ease;
  }
  aside.sidebar a.contact-link:hover {
    background: linear-gradient(135deg, #d1baff, #8a5cff);
    box-shadow: 0 0 40px #d1baffcc;
  }

  main {
    flex-grow: 1;
    padding: 40px 30px 80px 40px;
    max-width: calc(100% - 280px);
    overflow-y: auto;
  }
  header {
    text-align:center;
    padding-bottom: 30px;
    text-shadow: 0 0 12px #D8B0FF;
  }
  header h1 {
    font-size: 3.8em;
    font-weight: 900;
    letter-spacing: 6px;
  }
  header p {
    font-size: 1.3em;
    font-weight: 600;
    color: #D2B9FF;
    margin-top: 6px;
  }
  .products-container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 15px;
    display: grid;
    grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
    gap: 30px;
  }
  .product-card {
    background: rgba(255 255 255 / 0.1);
    border-radius: 25px;
    box-shadow:
      0 0 30px #9D7BEF,
      inset 0 0 15px #B58FFF;
    padding: 25px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    cursor: pointer;
    user-select: none;
  }
  .product-card:hover {
    transform: translateY(-10px) scale(1.07);
    box-shadow:
      0 0 40px #CBA3FF,
      inset 0 0 20px #D6BFFF;
  }
  .product-card img {
    max-width: 200px;
    max-height: 200px;
    object-fit: contain;
    border-radius: 20px;
    margin-bottom: 25px;
    filter: drop-shadow(0 0 10px #BCA3FF);
    transition: filter 0.4s ease;
  }
  .product-card:hover img {
    filter: drop-shadow(0 0 18px #D6BFFF);
  }
  .product-name {
    font-size: 1.7em;
    font-weight: 900;
    color: #FFB6E2;
    margin-bottom: 10px;
    text-shadow: 0 0 10px #DB9CF9;
  }
  .product-price {
    font-size: 1.3em;
    font-weight: 700;
    color: #D3B8FF;
    margin-bottom: 20px;
    text-shadow: 0 0 8px #9F83DF;
  }
  .buy-btn {
    background: linear-gradient(135deg, #B581FF, #6E3BFF);
    border: none;
    padding: 14px 36px;
    border-radius: 30px;
    font-size: 1.2em;
    font-weight: 800;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 0 20px #B781FF;
    user-select: none;
    transition: background 0.4s ease, box-shadow 0.4s ease;
  }
  .buy-btn:hover {
    background: linear-gradient(135deg, #D3B8FF, #8A5CFF);
    box-shadow: 0 0 30px #D1A8FF;
  }
  .no-products {
    text-align: center;
    font-size: 1.5em;
    margin-top: 80px;
    color: #d3b8ff99;
  }

  /* مودال الدفع */
  #paymentModal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(40,20,60,0.8);
    backdrop-filter: blur(6px);
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Cairo', sans-serif;
  }
  #paymentModal > div {
    background: #3a0f87;
    padding: 30px 25px;
    border-radius: 20px;
    max-width: 360px;
    width: 90%;
    text-align: right;
    color: #f3e8ff;
    box-shadow: 0 0 30px #a884ff;
  }
  #paymentModal h2 {
    margin-top: 0;
    margin-bottom: 25px;
    font-weight: 900;
    font-size: 1.8em;
    text-shadow: 0 0 8px #b2a0ff;
  }
  #paymentModal select {
    width: 100%;
    padding: 10px 12px;
    border-radius: 12px;
    border: none;
    font-size: 1.15em;
    margin-bottom: 25px;
    background: #6c3fdd;
    color: #f0e6ff;
    box-shadow: inset 0 0 8px #7b55d5;
  }
  #paymentModal #paymentInfo {
    font-size: 1.1em;
    margin-bottom: 22px;
    min-height: 45px;
  }
  #paymentModal button {
    padding: 12px 20px;
    border-radius: 14px;
    border: none;
    font-weight: 900;
    font-size: 1.1em;
    cursor: pointer;
    user-select: none;
  }
  #confirmPaymentBtn {
    background: #ad7fff;
    color: #3a0f87;
    margin-left: 10px;
    box-shadow: 0 0 20px #c7a6ff;
    transition: background 0.4s ease;
  }
  #confirmPaymentBtn:disabled {
    background: #7158a7;
    cursor: not-allowed;
    box-shadow: none;
  }
  #confirmPaymentBtn:hover:not(:disabled) {
    background: #d9baff;
  }
  #cancelPaymentBtn {
    background: #7b55d5;
    color: #f0e6ff;
    box-shadow: 0 0 15px #6f3de5;
    transition: background 0.3s ease;
  }
  #cancelPaymentBtn:hover {
    background: #985bd9;
  }

  /* Responsive */
  @media (max-width: 900px) {
    body {
      flex-direction: column;
    }
    aside.sidebar {
      width: 100%;
      flex-direction: row;
      justify-content: space-around;
      padding: 15px 10px;
      gap: 10px;
      box-shadow: none;
      background: linear-gradient(135deg, #4B0082, #6A0DAD);
      border-radius: 0;
      margin-bottom: 20px;
    }
    aside.sidebar h2 {
      font-size: 1.2em;
      margin-bottom: 6px;
    }
    aside.sidebar p {
      font-size: 0.95em;
    }
    aside.sidebar a.contact-link {
      font-size: 1em;
      padding: 10px 18px;
    }
    main {
      max-width: 100%;
      padding: 20px 15px 40px;
    }
  }
</style>
</head>
<body>

<aside class="sidebar" aria-label="قائمة معلومات المتجر">
  <section>
    <h2>من نحن</h2>
    <p>متجر رقمي متميز يقدم أفضل المنتجات التقنية الرقمية بأعلى جودة وسرعة في التوصيل.</p>
  </section>
  <section>
    <h2>تاريخ التأسيس</h2>
    <p>تأسس المتجر في عام 2024، ونهدف لخدمة العملاء بأفضل شكل ممكن.</p>
  </section>
  <section>
    <h2>تواصل معنا</h2>
    <a href="https://discord.gg/abil" target="_blank" rel="noopener" class="contact-link">انضم لسيرفرنا على ديسكورد</a>
  </section>
</aside>

<main>
  <header>
    <h1>متجري الفخم</h1>
    <p>أفضل المنتجات الرقمية بين يديك</p>
  </header>

  <div class="products-container" id="productsContainer">
    <!-- المنتجات ستظهر هنا -->
  </div>
</main>

<div id="paymentModal" role="dialog" aria-modal="true" aria-labelledby="paymentTitle">
  <div>
    <h2 id="paymentTitle">اختر طريقة الدفع</h2>
    <select id="paymentMethod" aria-describedby="paymentDesc">
      <option value="">-- اختر --</option>
      <option value="stcpay">STC Pay</option>
      <option value="alrajhi">بنك الراجحي</option>
    </select>
    <div id="paymentInfo" aria-live="polite"></div>
    <button id="confirmPaymentBtn" disabled>تأكيد الدفع</button>
    <button id="cancelPaymentBtn">إلغاء</button>
  </div>
</div>

<script>
  const productsContainer = document.getElementById('productsContainer');
  const paymentModal = document.getElementById('paymentModal');
  const paymentMethod = document.getElementById('paymentMethod');
  const paymentInfo = document.getElementById('paymentInfo');
  const confirmPaymentBtn = document.getElementById('confirmPaymentBtn');
  const cancelPaymentBtn = document.getElementById('cancelPaymentBtn');

  // بيانات الدفع
  const paymentDetails = {
    stcpay: {
      title: 'رقم جوال STC Pay',
      value: '0505817478',
      note: 'يرجى تحويل المبلغ إلى رقم جوال STC Pay ثم تأكيد الدفع.'
    },
    alrajhi: {
      title: 'رقم حساب بنك الراجحي',
      value: '175000010006080684420',
      note: 'يرجى تحويل المبلغ إلى رقم الحساب ثم تأكيد الدفع.'
    }
  };

  // جلب المنتجات من localStorage
  let products = JSON.parse(localStorage.getItem('abile_products') || '[]');

  function renderProducts() {
    productsContainer.innerHTML = '';
    if(products.length === 0){
      productsContainer.innerHTML = '<p class="no-products">لا توجد منتجات حالياً.</p>';
      return;
    }
    products.forEach((prod,index) => {
      const card = document.createElement('div');
      card.className = 'product-card';
      let imgHtml = prod.image ? `<img src="${prod.image}" alt="صورة المنتج">` : '';
      card.innerHTML = `
        ${imgHtml}
        <div class="product-name">${prod.name}</div>
        <div class="product-price">${prod.price.toFixed(2)} ر.س</div>
        <button class="buy-btn" data-index="${index}">شراء</button>
      `;
      productsContainer.appendChild(card);
    });

    document.querySelectorAll('.buy-btn').forEach(btn => {
      btn.addEventListener('click', e => {
        const idx = e.target.dataset.index;
        const product = products[idx];
        if(!product) return alert('خطأ: المنتج غير موجود.');
        if(confirm(`هل تريد شراء "${product.name}" بسعر ${product.price.toFixed(2)} ر.س؟`)){
          paymentModal.style.display = 'flex';
          paymentMethod.value = '';
          paymentInfo.innerHTML = '';
          confirmPaymentBtn.disabled = true;
          confirmPaymentBtn.dataset.productName = product.name;
          confirmPaymentBtn.dataset.productPrice = product.price;
        }
      });
    });
  }

  renderProducts();

  paymentMethod.addEventListener('change', () => {
    const val = paymentMethod.value;
    if(val && paymentDetails[val]){
      const detail = paymentDetails[val];
      paymentInfo.innerHTML = `
        <b>${detail.title}:</b> <span style="color:#FFC0CB;">${detail.value}</span><br>
        <small>${detail.note}</small>
      `;
      confirmPaymentBtn.disabled = false;
    } else {
      paymentInfo.innerHTML = '';
      confirmPaymentBtn.disabled = true;
    }
  });

  cancelPaymentBtn.addEventListener('click', () => {
    paymentModal.style.display = 'none';
  });

  confirmPaymentBtn.addEventListener('click', () => {
    const orderNumber = Math.floor(100000 + Math.random() * 900000);
    const productName = confirmPaymentBtn.dataset.productName;
    const productPrice = confirmPaymentBtn.dataset.productPrice;
    const method = paymentMethod.value;

    paymentModal.style.display = 'none';

    alert(`تم الدفع بنجاح!\nرقم طلبك: ${orderNumber}\n\nللاستلام افتح تكت في سيرفر الدسكورد:\nhttps://discord.gg/abil`);

    // إرسال ويبهوك الطلب
    fetch('https://discord.com/api/webhooks/1403888798626218064/udvBvBWb8ab7sqQTBfXYhMEOO6NN5xGwz67sXD-gdLyb4_2gEJyKpFh48ia8Nuej-I1W', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({
        embeds: [{
          title: "طلب شراء جديد",
          color: 0x8A2BE2,
          fields: [
            {name: "المنتج", value: productName, inline: true},
            {name: "السعر", value: productPrice + " ر.س", inline: true},
            {name: "طريقة الدفع", value: method === 'stcpay' ? 'STC Pay' : 'بنك الراجحي', inline: true},
            {name: "رقم الطلب", value: orderNumber.toString(), inline: false}
          ],
          timestamp: new Date().toISOString(),
        }]
      })
    }).catch(console.error);
  });
</script>

</body>
</html>
