<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Abile Store - قائمة المنتجات</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

    body {
      font-family: 'Cairo', Arial, sans-serif;
      background: #2c0057;
      color: #eee;
      margin: 0;
      padding: 40px 20px;
      min-height: 100vh;
      direction: rtl;
      user-select: none;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 0 0 12px #a46fff;
    }

    header h1 {
      font-size: 3.5em;
      color: #cda8ff;
      margin: 0;
    }
    header p {
      font-size: 1.2em;
      color: #dfc7ff;
      margin-top: 5px;
      font-weight: 600;
    }

    /* القائمة */
    ul.product-list {
      list-style: none;
      max-width: 700px;
      margin: 0 auto;
      padding: 0;
      border-radius: 20px;
      background: rgba(255 255 255 / 0.05);
      box-shadow:
        0 0 30px #a07fff99,
        inset 0 0 15px #c0a0ff55;
    }

    ul.product-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 25px;
      border-bottom: 1px solid rgba(255 255 255 / 0.12);
      font-weight: 600;
      font-size: 1.25em;
      color: #d8c5ff;
      transition: background-color 0.3s ease;
      cursor: default;
    }
    ul.product-list li:hover {
      background-color: rgba(255 255 255 / 0.1);
      color: #fff;
    }
    ul.product-list li:last-child {
      border-bottom: none;
    }

    /* زر الشراء */
    button.buy-btn {
      background-color: #b188ff;
      color: #2b0055;
      border: none;
      border-radius: 25px;
      padding: 10px 22px;
      font-weight: 700;
      cursor: pointer;
      font-size: 1em;
      box-shadow: 0 0 15px #b188ffaa;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button.buy-btn:hover {
      background-color: #d1afff;
      box-shadow: 0 0 25px #d1afffcc;
      color: #300055;
    }

    /* مودال الدفع */
    #paymentModal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      font-family: 'Cairo', Arial, sans-serif;
    }
    #paymentModal > div {
      background: #3a0077;
      padding: 25px 30px;
      border-radius: 20px;
      max-width: 360px;
      width: 90%;
      color: #eee;
      text-align: right;
      user-select: none;
      box-shadow: 0 0 30px #b188ffcc;
    }
    #paymentModal h2 {
      margin-top: 0;
      color: #d1afff;
      margin-bottom: 20px;
      text-align: center;
    }
    #paymentModal select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      font-size: 1.1em;
      background: #6c33e1;
      color: white;
      box-shadow: inset 0 0 8px #a486ff;
      cursor: pointer;
    }
    #paymentModal #paymentInfo {
      font-size: 1.1em;
      margin-bottom: 20px;
      color: #c6b0ff;
    }
    #paymentModal button {
      border: none;
      border-radius: 15px;
      padding: 12px 25px;
      font-weight: 700;
      cursor: pointer;
      margin-left: 12px;
      font-size: 1.1em;
    }
    #confirmPaymentBtn {
      background: #b188ff;
      color: #2b0055;
      box-shadow: 0 0 20px #b188ffcc;
    }
    #cancelPaymentBtn {
      background: #7e4ccc;
      color: #eee;
      box-shadow: 0 0 12px #7e4ccccc;
    }
    #confirmPaymentBtn:disabled {
      background: #7d5fcc88;
      cursor: not-allowed;
      box-shadow: none;
      color: #ccc;
    }
  </style>
</head>
<body>

  <header>
    <h1>Abile Store</h1>
    <p>اختر المنتج الذي تريد شراؤه</p>
  </header>

  <main>
    <ul class="product-list" id="productList">
      <!-- المنتجات من JSON ستظهر هنا -->
    </ul>
  </main>

  <div id="paymentModal">
    <div>
      <h2>اختر طريقة الدفع</h2>
      <select id="paymentMethod">
        <option value="">-- اختر --</option>
        <option value="stcpay">STC Pay</option>
        <option value="alrajhi">بنك الراجحي</option>
      </select>
      <div id="paymentInfo"></div>
      <button id="confirmPaymentBtn" disabled>تأكيد الدفع</button>
      <button id="cancelPaymentBtn">إلغاء</button>
    </div>
  </div>

  <script>
    // بيانات الدفع
    const paymentDetails = {
      stcpay: {
        title: 'رقم جوال STC Pay',
        value: '0505817478',
        note: 'يرجى تحويل المبلغ إلى رقم جوال STC Pay ثم تأكيد الدفع.'
      },
      alrajhi: {
        title: 'رقم حساب بنك الراجحي',
        value: '175000010006080684420',
        note: 'يرجى تحويل المبلغ إلى رقم الحساب ثم تأكيد الدفع.'
      }
    };

    const productList = document.getElementById('productList');
    const paymentModal = document.getElementById('paymentModal');
    const paymentMethod = document.getElementById('paymentMethod');
    const paymentInfo = document.getElementById('paymentInfo');
    const confirmPaymentBtn = document.getElementById('confirmPaymentBtn');
    const cancelPaymentBtn = document.getElementById('cancelPaymentBtn');

    let currentProduct = null; // المنتج اللي اختاره المستخدم

    // توليد رقم طلب عشوائي 6 أرقام
    function generateOrderNumber() {
      return Math.floor(100000 + Math.random() * 900000);
    }

    // جلب المنتجات من ملف JSON (ضع products.json في نفس المجلد)
    fetch('products.json')
      .then(res => res.json())
      .then(products => {
        if(products.length === 0){
          productList.innerHTML = '<li>لا توجد منتجات حالياً.</li>';
          return;
        }
        products.forEach((prod, index) => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span>${prod.name}</span>
            <span>${prod.price.toFixed(2)} ر.س</span>
            <button class="buy-btn" data-index="${index}">شراء</button>
          `;
          productList.appendChild(li);
        });

        // إضافة حدث لكل زر شراء
        document.querySelectorAll('.buy-btn').forEach(btn => {
          btn.addEventListener('click', e => {
            const idx = e.target.dataset.index;
            currentProduct = products[idx];
            if(!currentProduct) return alert('خطأ: المنتج غير موجود.');

            paymentModal.style.display = 'flex';
            paymentMethod.value = '';
            paymentInfo.innerHTML = '';
            confirmPaymentBtn.disabled = true;
          });
        });
      })
      .catch(() => {
        productList.innerHTML = '<li>فشل في تحميل المنتجات.</li>';
      });

    // تحديث بيانات الدفع عند اختيار الطريقة
    paymentMethod.addEventListener('change', () => {
      const val = paymentMethod.value;
      if(val && paymentDetails[val]){
        const detail = paymentDetails[val];
        paymentInfo.innerHTML = `
          <b>${detail.title}:</b> <span style="color:#FFC0CB;">${detail.value}</span><br>
          <small>${detail.note}</small>
        `;
        confirmPaymentBtn.disabled = false;
      } else {
        paymentInfo.innerHTML = '';
        confirmPaymentBtn.disabled = true;
      }
    });

    // إلغاء المودال
    cancelPaymentBtn.addEventListener('click', () => {
      paymentModal.style.display = 'none';
      currentProduct = null;
    });

    // تأكيد الدفع
    confirmPaymentBtn.addEventListener('click', () => {
      if(!currentProduct) return alert('اختر المنتج أولاً.');
      const orderNumber = generateOrderNumber();
      const method = paymentMethod.value;

      paymentModal.style.display = 'none';

      alert(`تم الطلب بنجاح!\nالمنتج: ${currentProduct.name}\nالسعر: ${currentProduct.price.toFixed(2)} ر.س\nرقم الطلب: ${orderNumber}`);

      // هنا يمكنك إضافة إرسال ويبهوك أو أي إجراء آخر

      currentProduct = null;
    });
  </script>

</body>
</html>
